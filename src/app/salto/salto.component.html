<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{"Nuevo participante de Salto"}}</h3>
                    <span *ngIf="submitted && crearSalto.invalid" class="badge badge-danger">Debe introducir todos
                        los campos</span>
                    <form [formGroup]="crearSalto" (ngSubmit)="addParticipante()">
                        <div class="row">
                            <input type="number" formControlName="id" class="mt-2 form-control form-control-lg"
                                placeholder="ID">
                        </div>
                        <div class="row">
                            <div class="col"><input type="text" formControlName="nombre" class="form-control form-control-lg mt-3"
                                placeholder="Nombre"></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="number" formControlName="edad"
                                    class="form-control form-control-lg mt-3" placeholder="Edad"></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="text" formControlName="nacionalidad"
                                    class="form-control form-control-lg mt-3" placeholder="Nacionalidad"></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="text" formControlName="nivel"
                                    class="form-control form-control-lg mt-3" placeholder="Nivel"></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="text" formControlName="modalidad"
                                    class="form-control form-control-lg mt-3" placeholder="Modalidad"></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="text" formControlName="nomCaballo"
                                    class="form-control form-control-lg mt-3" placeholder="Nombre Caballo"></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="text" formControlName="raza"
                                    class="form-control form-control-lg mt-3" placeholder="Raza"></div>
                        </div>
                        <div class="row">
                            <div class="col"><input type="number" formControlName="edadCaballo"
                                    class="form-control form-control-lg mt-3" placeholder="Edad Caballo"></div>
                        </div>
                        <br>
                        <div class="row">
                            <p>Caballo Estabulado <input type="checkbox" formControlName="cabEstabulado">
                            </p>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="number" formControlName="totalSaltos" class="form-control form-control-lg mt-3" placeholder="Total Saltos">
                            </div>
                            <div class="col">
                                <input type="number" formControlName="maxAltura" class="form-control form-control-lg mt-3" placeholder="Max Altura">
                            </div>
                            <div class="col">
                                <input type="number" formControlName="TLimiteS" class="form-control form-control-lg mt-3" placeholder="Tiempo Limite">
                            </div>
                        </div>
                        <br>
                        <p>Penalizaciones</p>
                        <div class="row">
                            <div class="col">
                                <input type="number" formControlName="derriboS" class="form-control form-control-lg mt-3" placeholder="Derribo">
                            </div> 
                            <div class="col">
                                <input type="number" formControlName="rehusoS" class="form-control form-control-lg mt-3" placeholder="Rehuso">
                            </div>
                            <div class="col">
                                <input type="number" formControlName="caidaS" class="form-control form-control-lg mt-3" placeholder="Caída">
                            </div>
                            <div class="col">
                                <input type="number" formControlName="tiempoS" class="form-control form-control-lg mt-3" placeholder="Tiempo">
                            </div>
                        </div>
                        <div class="mt-3">

                            <button type="submit" class="btn btn-dark btn-lg">Añadir</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
